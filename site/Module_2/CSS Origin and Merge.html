<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Origin and Merge</title>
        <link rel="stylesheet" href="../CSS/External.css">

        <style>
            p{
                color: maroon
            }
        </style>

    </head>
    <body>
        <h1>CSS Origin and Merge</h1>
        
        <h2>Color specified in the External  Stylesheet (White)</h2>
        <p>The last declaration inside the header style section specifies that for P element the color is Maroon, which wins! </p>
        
        <h2>Subheading 2</h2>
        <p style="color: black;">
            Here specific color (black) is specified inside the p tag.
        </p>
        
        
    </body>
</html>
