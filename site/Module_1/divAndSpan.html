<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Div and Span</title>
    </head>
    <body>
        <h1>Div and Span Elements</h1>
        <div>*** DIV 1: Some content here ***</div>
        <div>*** DIV 2: This is Div 2 content here ***</div>
        <span>Span after Div 2 but before Div 3</span>
        <div>*** DIV 3: Some content here ***
            <span>Span inside Div 3</span></div>
    </body>
</html>
