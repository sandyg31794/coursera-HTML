<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Images</title>
    </head>
    <body>

        <h1>Internal and External Images in a Page</h1>
        <p></p>
        <p>Following is an image from the images folder</p> 
        <figure>
            <img src="../images/sample.jpeg" width="192" height="108" alt="sample image" title="A park photo" /> 
            <br />
            <figcaption>A scene from a park in New York</figcaption>
        </figure>
    
        <p>Following is an image with external URL</p>
        <Figure>
            <img src="https://cdn.pixabay.com/photo/2019/06/04/18/25/petals-4252003_1280.jpg" width="531" height="354">
            <br />
            <figcaption>Pink roses</figcaption>
        </Figure>

    </body>
</html>
